<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Postprocessing Bloom</title>

<script type="module"
src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<!-- Postprocessing библиотека -->
<script type="module"
src="https://unpkg.com/@google/model-viewer-effects/dist/model-viewer-effects.min.js">
</script>

<style>
body { margin:0; }
model-viewer {
width:100vw;
height:100vh;
background:white;
}
</style>
</head>

<body>

<model-viewer
src="sneg-a.glb"
camera-controls
autoplay
animation-name="11"
animation-crossfade-duration="0">

<!-- Эффекты -->
<effect-composer>
<bloom-effect
intensity="10"
luminance-threshold="0.3"
luminance-smoothing="0.6">
</bloom-effect>
</effect-composer>

</model-viewer>

</body>
</html>
