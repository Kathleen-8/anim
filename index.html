<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<script type="module"
src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
body { margin:0; }
model-viewer {
width:100vw;
height:100vh;
background:white;
}
</style>
</head>

<body>

<model-viewer
id="mv"
camera-controls
autoplay
animation-name="11"
animation-crossfade-duration="800"
src="sneg-a.glb">
</model-viewer>

<script>
(() => {
const modelViewer = document.querySelector('#mv');

self.setInterval(() => {
modelViewer.animationName =
modelViewer.animationName === "11"
? "22"
: "11";
}, 2200);
})();
</script>

</body>
</html>
